<!DOCTYPE html>
<html lang="es">
	<head>
		<title>HTML 04 Víctor Blanco Rodrigo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Víctor Blanco Rodrigo">
		<meta name="application-name" content="HOJA DE INSCRIPCIÓN">
		<meta name="description" content="Hoja de inscripción en los Ciclos Formativos de Grado Superior">
		<meta name="keywords" content="Datos, forma de acceso, documentos, ciclos, inscripción, solicitud" >
		<meta name="robots" content="index, follow">      
		<link rel="icon" type="image/x-icon" href="../../favicon.ico">
	</head>
	<body>
		<header>
			<h1 STYLE="text-align:center">HOJA DE INSCRIPCIÓN</h1>
			<h2 STYLE="text-align:center">EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
		</header> 
		<form action="registro.php" method="get">
			<fieldset style="background-color: #BBBBBB">
				<legend style="border: 1px solid black; background-color: white" >Datos Personales</legend>
				<table>
				<tr>
					<td><label for="nom">Nombre:</label><br><input type="text" name="nombre" id="nom"></td>
					<td><label for="ape">Apellido</label><br><input type="text" name="apellido" id="ape"></td>
					<td><label for="dni1">DNI</label><br><input type="text" name="dni" maxlength="9" id="dni1"></td>
					<td><label for="tel">Telefono</label><br><input type="tel" maxlength="14" name="Telefono" id="tel" 
					pattern="/([0-9]{3})/ [0-9]{3} [ -] [0-9]{4}" placeholder="(000) 000-0000"></td>
				</tr>
				<tr>
					<td><label for="naci">Localidad de Nacimiento</label><br><input type="text" name="LugarNacimiento" id="naci"></td>
					<td><label for="prov">Provincia</label>
					<br>
					<select id="prov" name="provincia">
						<option value="Za">Zamora</option>
						<option value="Va">Valladolid</option>
						<option value="Soria">Soria</option>
						<option value="Se">Segovia</option>
						<option value="Sa">Salamanca</option>
						<option value="Pa">Palencia</option>
						<option value="Le">Leon</option>
						<option value="Bu">Burgos</option>
						<option value="Av">Avila</option>
					</select>
					</td>
					<td><label for="fecha">Fecha de Nacimiento</label><br><input type="date" name="fecha" id="fecha" min="1960-01-01"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2"><label for="dir">Dirección</label><br><input type="text" size="40" name="direccion"  id="dir"></td>
					<td><label for="post">Codigo Postal</label><br><input type="text" name="codpostal" maxlength="5" id="post" placeholder="00000"></td>
					<td></td>
				</tr>
				</table>
			</fieldset>
			<fieldset style="background-color: rgb(241,194,156)">
				<legend style="border: 1px solid black; background-color: white" >Forma de Acceso</legend>
				<ul style="list-style:none;">
					<li>
						<label for="di"><input type="radio" id="di" name="FormaAcceso">Directo</label>
						<ul style="list-style:none;">
							<li>
								<label for="bachmod"><input type="radio" id="bachmod" name="FormaAcceso">Bachillerato modalidad</label>
								<input type="text" name="BachModalidad">
							</li>
							<li>
								<label for="bachexp"><input type="radio" id="bachexp" name="FormaAcceso">Bachillerato Experimental</label>
							</li>
							<li>
								<label for="cou"><input type="radio" id="cou" name="FormaAcceso">COU Opción</label>
								<input type="text" name="COU">
							</li>
							<li>
								<label for="tecnico"><input type="radio" id="tecnico" name="FormaAcceso">Título de Técnico(FPGM)</label>
								<input type="text" name="TituloTecnico">
							</li>
							<li>
								<label for="uni"><input type="radio" id="uni" name="FormaAcceso">Titulación Universitaria</label>
								<input type="text" name="TituloUni">
							</li>
							<li>
								<label for="otros"><input type="radio" id="otros" name="FormaAcceso"/>Otros(especifique)</label>
								<input type="text" name="otros">
							</li>
						</ul>
					<li><label for="prueba"><input type="radio" id="prueba" name="FormaAcceso">Prueba Libre</label></li>
				</ul>
			</fieldset>
			<fieldset style="background-color: rgb(182, 126, 126)">
				<legend style="border: 1px solid black; background-color: white" >Documentos Adjuntados</legend>
				<table>
					<tr>
						<td><label for="dni"><input type="checkbox" name="FotoDNI" id="dni"/>Fotocopia DNI</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<label for="cert"><input type="checkbox" name="certificadoAcad" id="cert">Certificado Académico</label></td>
					</tr>
					<tr>
						<td><label for="otro"><input type="checkbox" name="otrosdoc" id="otro">Otros documentos(especifique)</label><input type="text" name="otros"></td>
					</tr>
				</table>
			</fieldset>
			<br>
			<input type="submit" value="Enviar Solicitud">
		</form>
	</body>
</html>

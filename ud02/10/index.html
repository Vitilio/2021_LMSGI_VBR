<html lang="es">
<head>

    <meta charset="UTF-8">

</head>
<body>
    <h1>Trabajando con Tablas</h1>
	<i class="fab fa-amazon"></i>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="3"><img src="../../images/120_ipod.png" alt=ipod1></th>
                <th colspan="2"><img src="../../images/100_ipod.png" alt=ipod2 width="100"></th>
            </tr>
        </thead>
        <tbody>
            <tr id="fila">
                <th class="primera">Capacidad</th>
                <td class="gb">
                    <p>2GB</p>
                </td>
                <td class="gb">
                    <p>4GB</p>
                </td>
                <td class="gb">
                    <p>8GB</p>
                </td>
                <td class="gb">
                    <p>32GB</p>
                </td>
                <td class="gb">
                    <p>2GB</p>
                </td>
            </tr>
            <tr id="listas">
                <th class="primera">Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="primera">Pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2" class="primera">Tiempo de Carga</th>
                <th colspan="3" rowspan="2">1 hora</th>
                <th colspan="2" id="cinco">5 horas</th>
            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>
    </table>
</body>
